name: Call a reusable workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches:
      - main

jobs:
  call-workflow-passing-data:
    uses: ./.github/workflows/reusableworkflowtemplate.yml
    with:
      templatebasepath: ${{ runner.temp }}
    secrets:
      templatefilename: 'dummydata.dat'