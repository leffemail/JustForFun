name: Call a reusable workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches:
      - main



jobs:
  env:
  # Setting temp folder
    RUNNER_TEMP_FOLDER: $RUNNER_TEMP
    steps:
    - uses: ./.github/workflows/reusableworkflowtemplate.yml
    - name: call-workflow-passing-data
      with:
      templatebasepath: ${{ env.RUNNER_TEMP_FOLDER }}
      templatefilename: 'dummydata.dat'
